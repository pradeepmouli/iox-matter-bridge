name: Sync Labels

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/labels.yml'
      - '.github/workflows/sync-labels.yml'
    branches:
      - main

permissions:
  issues: write
  contents: read

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yml
          prune: false
